<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/app-logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rule List</h2></div>
    <div class="row">
        <a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">json</th>
                <th scope="col">template</th>
                <th scope="col">sql</th>
                <th scope="col">sqlPart</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ruleName : ${ruleNames}">
                <th th:text="${ruleName.id}"></th>
                <th th:text="${ruleName.name}"></th>
                <th th:text="${ruleName.description}"></th>
                <th th:text="${ruleName.json}"></th>
                <th th:text="${ruleName.template}"></th>
                <th th:text="${ruleName.sqlStr}"></th>
                <th th:text="${ruleName.sqlPart}"></th>
                <th style="width: 15%" class="text-center">
                    <a th:href="@{/ruleName/update/{id}(id=${ruleName.getId()})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/ruleName/delete/{id}(id=${ruleName.getId()})}" class="btn btn-danger">Delete</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
