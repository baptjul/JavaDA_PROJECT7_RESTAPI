<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Update Rating</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class=" form-group">
                <label for="moodysRating" class="col-sm-2 col-form-label">Moody's Rating</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="moodysRating" th:field="*{moodysRating}"/>
                    <span class="error-message text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></span>
                </div>
            </div>
            <div class=" form-group">
                <label for="sandPRating" class="col-sm-2 col-form-label">Sand P Rating</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="sandPRating" th:field="*{sandPRating}"/>
                    <span class="error-message text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></span>
                </div>
            </div>
            <div class=" form-group">
                <label for="fitchRating" class="col-sm-2 col-form-label">Fitch Rating</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="fitchRating" th:field="*{fitchRating}"/>
                    <span class="error-message text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="orderNumber" class="col-sm-2 col-form-label">Order Number</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="orderNumber" th:field="*{orderNumber}"/>
                    <span class="error-message text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/rating/list" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
