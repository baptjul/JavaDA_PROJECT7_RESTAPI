<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">MoodysRating</th>
					<th scope="col">SandPRating</th>
					<th scope="col">FitchRating</th>
					<th scope="col">Order</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all Rating to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="rating : ${ratings}">
				<th th:text="${rating.id}"></th>
				<th th:text="${rating.moodysRating}"></th>
				<th th:text="${rating.sandPRating}"></th>
				<th th:text="${rating.fitchRating}"></th>
				<th th:text="${rating.orderNumber}"></th>
				<th>
					<a th:href="@{/rating/update/{id}(id=${rating.getId()})}" class="btn btn-primary">Edit</a>
					<a th:href="@{/rating/delete/{id}(id=${rating.getId()})}" class="btn btn-danger">Delete</a>
				</th>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
