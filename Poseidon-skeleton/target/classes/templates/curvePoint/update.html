<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			<div class=" form-group">
				<label for="curveId" class="col-sm-2 col-form-label">CurveId</label>
				<div class="col-sm-5">
					<input type="number" class="form-control" id="curveId" th:field="*{curveId}" />
				</div>
			</div>
			<div class=" form-group">
				<label for="curveTerm" class="col-sm-2 col-form-label">Term</label>
				<div class="col-sm-5">
					<input type="number" class="form-control" id="curveTerm" th:field="*{term}" />
				</div>
			</div>
			<div class=" form-group">
				<label for="curveValue" class="col-sm-2 col-form-label">Value</label>
				<div class="col-sm-5">
					<input type="number" class="form-control" id="curveValue" th:field="*{value}" />
				</div>
			</div>
			<div class=" form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-5">
					<button type="submit" class="btn btn-primary">Save</button>
					<a href="/curvePoint/list" class="btn btn-danger">Cancel</a>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
