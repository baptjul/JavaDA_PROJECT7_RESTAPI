<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/app-logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Bid List</h2></div>
    <div class="row">
        <a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Account</th>
                <th scope="col">Type</th>
                <th scope="col">Bid Quantity</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bid : ${bidList}">
                <th th:text="${bid.bidListId}"></th>
                <th th:text="${bid.account}"></th>
                <th th:text="${bid.type}"></th>
                <th th:text="${bid.bidQuantity}"></th>
                <th style="width: 15%" class="text-center">
                    <a th:href="@{/bidList/update/{id}(id=${bid.getBidListId()})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/bidList/delete/{id}(id=${bid.bidListId})}" class="btn btn-danger">Delete</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
